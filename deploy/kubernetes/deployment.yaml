apiVersion: apps/v1
kind: Deployment
metadata:
  name: lite-ad-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lite-ad-server
  template:
    metadata:
      labels:
        app: lite-ad-server
    spec:
      containers:
        - name: app
          image: lite-ad-server:latest
          ports:
            - containerPort: 4000
          env:
            - name: NODE_ENV
              value: "production"
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 20
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: lite-ad-server-pvc
